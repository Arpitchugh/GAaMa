<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Music Website</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<img src="images/logo.png" alt="Logo" class="logo"/>
				<ul>
					<li>
						<a href="./index.html">Home</a>
						<a href="#">About</a>
						<a href="#">Specification</a>
						<a href="#">Products</a>
						<a href="#">Connect</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<div class="left-col"><h1>THE<br/>REAL<br/>SOUND</h1></div>
				<div class="right-col">
					<p>Click here to listen</p>
					<img src="images/play.png" alt="Play music" id="icon" />
				</div>
			</div>
		</div>

		<audio id="mySong">
			<source
				src="./images/Main Dhoondne Ko Zamaane Mein - Arijit Singh - Bollywood Lofi Flip - sad  version.mp4"
				type="audio/mp4"
			/>
		</audio>

		<script>
			var mySong = document.getElementById('mySong');
			var icon = document.getElementById('icon');

			icon.onclick = function () {
				if (mySong.paused) {
					mySong.play();
					icon.src = 'images/pause.png';
				} else {
					mySong.pause();
					icon.src = 'images/play.png';
				}
			};
		</script>
	</body>
</html>
